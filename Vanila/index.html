<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tabela Responsiva</title>
</head>
<body>

  <table class="responsiveTable">
    <thead>
      <tr>
        <th scope="col">Nome do Arquivo</th>
        <th scope="col">Tamanho</th>
        <th scope="col">Tipo de Arquivo</th>
        <th scope="col">Última Modificação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Arquivo:">Nome Arquivo 1</td>
        <td data-label="Tamanho:">1MB</td>
        <td data-label="Tipo de Arquivo:">.zip</td>
        <td data-label="Última Alteração:">24 de Março, 2022</td>
      </tr>
      <tr>
        <td data-label="Arquivo:">Nome Arquivo 2</td>
        <td data-label="Tamanho:">2MB</td>
        <td data-label="Tipo de Arquivo:">.ai</td>
        <td data-label="Última Alteração:">26 de Março, 2022</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
